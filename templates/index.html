<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="main-container">
                    <!-- Seção de Busca -->
                    <div class="search-section">
                        <div class="text-center mb-4">
                            <h1 class="display-4 fw-bold">
                                <i class="fas fa-pills me-3"></i>
                                Comparador de Preços
                            </h1>
                            <p class="lead">Compare preços de medicamentos nas principais farmácias</p>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form id="searchForm">
                                    <div class="input-group">
                                        <input type="text" 
                                               id="medicineInput" 
                                               class="form-control search-input" 
                                               placeholder="Digite o nome do medicamento (ex: ibuprofeno 600mg 20 comprimidos)"
                                               required>
                                        <button type="submit" class="btn search-btn">
                                            <i class="fas fa-search me-2"></i>
                                            Buscar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Seção de Resultados -->
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <div id="loading" class="loading">
                            <div class="spinner-border text-primary spinner" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-3">Buscando preços nas farmácias...</p>
                        </div>
                        
                        <div id="results" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
