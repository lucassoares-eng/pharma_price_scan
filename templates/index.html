<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
        }
        
        .search-input {
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-btn {
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .results-section {
            padding: 2rem;
        }
        
        .pharmacy-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .pharmacy-card:hover {
            transform: translateY(-5px);
        }
        
        .pharmacy-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .product-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .discount-badge {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .brand-badge {
            background: #007bff;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .description-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <!-- Seção de Busca -->
                    <div class="search-section">
                        <div class="text-center mb-4">
                            <h1 class="display-4 fw-bold">
                                <i class="fas fa-pills me-3"></i>
                                Comparador de Preços
                            </h1>
                            <p class="lead">Encontre os melhores preços de medicamentos nas principais farmácias</p>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form id="searchForm">
                                    <div class="input-group">
                                        <input type="text" 
                                               id="medicineInput" 
                                               class="form-control search-input" 
                                               placeholder="Digite o nome do medicamento (ex: ibuprofeno 600mg comprimido)"
                                               required>
                                        <button type="submit" class="btn search-btn">
                                            <i class="fas fa-search me-2"></i>
                                            Buscar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Seção de Resultados -->
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <div id="loading" class="loading">
                            <div class="spinner-border text-primary spinner" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-3">Buscando preços nas farmácias...</p>
                        </div>
                        
                        <div id="results" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const medicineDescription = document.getElementById('medicineInput').value.trim();
            if (!medicineDescription) {
                alert('Por favor, digite a descrição do medicamento.');
                return;
            }
            
            // Mostrar seção de resultados e loading
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        medicine_description: medicineDescription
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Erro ao buscar medicamentos');
                }
                
            } catch (error) {
                displayError('Erro de conexão. Tente novamente.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const results = data.results;
            let hasResults = false;
            
            for (const [pharmacyKey, pharmacyData] of Object.entries(results)) {
                if (pharmacyData.error) {
                    // Mostrar erro da farmácia
                    resultsDiv.innerHTML += `
                        <div class="pharmacy-card">
                            <div class="pharmacy-header">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                ${pharmacyData.pharmacy || pharmacyKey}
                            </div>
                            <div class="p-3">
                                <div class="error-message">
                                    ${pharmacyData.error}
                                </div>
                            </div>
                        </div>
                    `;
                } else if (pharmacyData.products && pharmacyData.products.length > 0) {
                    hasResults = true;
                    
                    let productsHtml = '';
                    pharmacyData.products.forEach(product => {
                        const priceDisplay = typeof product.price === 'number' 
                            ? `R$ ${product.price.toFixed(2).replace('.', ',')}` 
                            : product.price;
                        
                        const originalPriceDisplay = typeof product.original_price === 'number' 
                            ? `R$ ${product.original_price.toFixed(2).replace('.', ',')}` 
                            : product.original_price;
                        
                        productsHtml += `
                            <div class="product-card">
                                <div class="row align-items-center">
                                    <div class="col-md-2 text-center">
                                        ${product.image_url ? 
                                            `<img src="${product.image_url}" alt="${product.name}" class="product-image">` :
                                            `<i class="fas fa-pills fa-3x text-muted"></i>`
                                        }
                                    </div>
                                    <div class="col-md-6">
                                        <h6 class="fw-bold mb-1">${product.name}</h6>
                                        <span class="brand-badge">${product.brand}</span>
                                        ${product.description ? `<p class="description-text mb-1">${product.description}</p>` : ''}
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <div class="price">${priceDisplay}</div>
                                        ${product.has_discount ? 
                                            `<div class="original-price">${originalPriceDisplay}</div>
                                             <span class="discount-badge">-${product.discount_percentage}%</span>` : ''
                                        }
                                        ${product.product_url ? 
                                            `<a href="${product.product_url}" target="_blank" class="btn btn-sm btn-outline-primary mt-2">
                                                <i class="fas fa-external-link-alt me-1"></i>Ver produto
                                            </a>` : ''
                                        }
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML += `
                        <div class="pharmacy-card">
                            <div class="pharmacy-header">
                                <i class="fas fa-store me-2"></i>
                                ${pharmacyData.pharmacy}
                                <span class="badge bg-light text-dark ms-2">${pharmacyData.total_products} produtos</span>
                            </div>
                            <div class="p-3">
                                ${productsHtml}
                            </div>
                        </div>
                    `;
                } else {
                    // Nenhum produto encontrado
                    resultsDiv.innerHTML += `
                        <div class="pharmacy-card">
                            <div class="pharmacy-header">
                                <i class="fas fa-store me-2"></i>
                                ${pharmacyData.pharmacy || pharmacyKey}
                            </div>
                            <div class="p-3">
                                <div class="no-results">
                                    <i class="fas fa-search fa-2x mb-3"></i>
                                    <p>Nenhum produto encontrado</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            if (!hasResults) {
                resultsDiv.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h4>Nenhum resultado encontrado</h4>
                        <p class="text-muted">Tente ajustar os termos da busca</p>
                    </div>
                `;
            }
            
            resultsDiv.style.display = 'block';
        }
        
        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
