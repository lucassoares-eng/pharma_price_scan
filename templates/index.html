<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
        }
        
        .search-input {
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-btn {
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .results-section {
            padding: 2rem;
        }
        
        .product-selector {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .pharmacy-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .pharmacy-card:hover {
            transform: translateY(-5px);
        }
        
        .pharmacy-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .product-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .product-card.selected {
            border: 2px solid #28a745;
            background-color: #f8fff9;
        }
        
        .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .discount-badge {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .brand-badge {
            background: #007bff;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .description-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 2rem;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .comparison-highlight {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .position-indicator {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .position-better {
            background: #28a745;
            color: white;
        }
        
        .position-worse {
            background: #dc3545;
            color: white;
        }
        
        .position-similar {
            background: #ffc107;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="main-container">
                    <!-- Seção de Busca -->
                    <div class="search-section">
                        <div class="text-center mb-4">
                            <h1 class="display-4 fw-bold">
                                <i class="fas fa-pills me-3"></i>
                                Comparador de Preços
                            </h1>
                            <p class="lead">Compare preços de medicamentos nas principais farmácias</p>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form id="searchForm">
                                    <div class="input-group">
                                        <input type="text" 
                                               id="medicineInput" 
                                               class="form-control search-input" 
                                               placeholder="Digite o nome do medicamento (ex: ibuprofeno 600mg comprimido)"
                                               required>
                                        <button type="submit" class="btn search-btn">
                                            <i class="fas fa-search me-2"></i>
                                            Buscar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Seção de Resultados -->
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <div id="loading" class="loading">
                            <div class="spinner-border text-primary spinner" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-3">Buscando preços nas farmácias...</p>
                        </div>
                        
                        <div id="results" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allProducts = [];
        let selectedProduct = null;
        let priceChart = null;
        let brandChart = null;
        
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const medicineDescription = document.getElementById('medicineInput').value.trim();
            if (!medicineDescription) {
                alert('Por favor, digite a descrição do medicamento.');
                return;
            }
            
            // Mostrar seção de resultados e loading
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        medicine_description: medicineDescription
                    })
                });
                
                const data = await response.json();
                console.log('Resposta do servidor:', data);
                console.log('Status da resposta:', response.ok);
                console.log('Tem results?', !!data.results);
                
                if (response.ok && data.results && Object.keys(data.results).length > 0) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Erro ao buscar medicamentos');
                }
                
            } catch (error) {
                console.error('Erro no fetch:', error);
                displayError('Erro de conexão. Tente novamente.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function displayResults(data) {
            console.log('Iniciando displayResults com data:', data);
            const resultsDiv = document.getElementById('results');
            
            // Criar estrutura HTML básica primeiro
            resultsDiv.innerHTML = `
                <!-- Seletor de Produto -->
                <div class="product-selector" id="productSelector" style="display: none;">
                    <h4><i class="fas fa-chart-line me-2"></i>Análise Comparativa</h4>
                    <p class="text-muted">Selecione um produto para gerar gráficos comparativos:</p>
                    <div id="productList" class="row"></div>
                </div>
                
                <!-- Comparação do Produto Selecionado -->
                <div class="comparison-highlight" id="comparisonSection" style="display: none;">
                    <h5><i class="fas fa-chart-bar me-2"></i>Posicionamento do Produto Selecionado</h5>
                    <div id="positionInfo"></div>
                </div>
                
                <!-- Estatísticas -->
                <div class="row" id="statsSection" style="display: none;">
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-number" id="avgPrice">R$ 0,00</div>
                            <div class="stats-label">Preço Médio</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-number" id="minPrice">R$ 0,00</div>
                            <div class="stats-label">Menor Preço</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-number" id="maxPrice">R$ 0,00</div>
                            <div class="stats-label">Maior Preço</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <div class="stats-number" id="totalProducts">0</div>
                            <div class="stats-label">Total Produtos</div>
                        </div>
                    </div>
                </div>
                
                <!-- Gráficos -->
                <div class="row" id="chartsSection" style="display: none;">
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5><i class="fas fa-chart-bar me-2"></i>Comparação de Preços</h5>
                            <div class="chart-wrapper">
                                <canvas id="priceChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5><i class="fas fa-chart-pie me-2"></i>Distribuição por Marca</h5>
                            <div class="chart-wrapper">
                                <canvas id="brandChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Lista de Produtos -->
                <div id="productsList"></div>
            `;
            
            const results = data.results;
            console.log('Results:', results);
            let hasResults = false;
            allProducts = [];
            
            for (const [pharmacyKey, pharmacyData] of Object.entries(results)) {
                if (pharmacyData.error) {
                    // Mostrar erro da farmácia
                    resultsDiv.innerHTML += `
                        <div class="pharmacy-card">
                            <div class="pharmacy-header">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                ${pharmacyData.pharmacy || pharmacyKey}
                            </div>
                            <div class="p-3">
                                <div class="error-message">
                                    ${pharmacyData.error}
                                </div>
                            </div>
                        </div>
                    `;
                } else if (pharmacyData.products && pharmacyData.products.length > 0) {
                    console.log(`Processando ${pharmacyData.products.length} produtos de ${pharmacyData.pharmacy}`);
                    hasResults = true;
                    
                    // Adicionar produtos à lista global
                    pharmacyData.products.forEach(product => {
                        allProducts.push({
                            ...product,
                            pharmacy: pharmacyData.pharmacy
                        });
                    });
                    
                    let productsHtml = '';
                    pharmacyData.products.forEach(product => {
                        const priceDisplay = typeof product.price === 'number' 
                            ? `R$ ${product.price.toFixed(2).replace('.', ',')}` 
                            : product.price;
                        
                        const originalPriceDisplay = typeof product.original_price === 'number' 
                            ? `R$ ${product.original_price.toFixed(2).replace('.', ',')}` 
                            : product.original_price;
                        
                        productsHtml += `
                            <div class="product-card" data-product-id="${product.name}">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h6 class="fw-bold mb-1">${product.name}</h6>
                                        <span class="brand-badge">${product.brand}</span>
                                        ${product.description ? `<p class="description-text mb-1">${product.description}</p>` : ''}
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <div class="price">${priceDisplay}</div>
                                        ${product.has_discount ? 
                                            `<div class="original-price">${originalPriceDisplay}</div>
                                             <span class="discount-badge">-${product.discount_percentage}%</span>` : ''
                                        }
                                        ${product.product_url ? 
                                            `<a href="${product.product_url}" target="_blank" class="btn btn-sm btn-outline-primary mt-2">
                                                <i class="fas fa-external-link-alt me-1"></i>Ver produto
                                            </a>` : ''
                                        }
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML += `
                        <div class="pharmacy-card">
                            <div class="pharmacy-header">
                                <i class="fas fa-store me-2"></i>
                                ${pharmacyData.pharmacy}
                                <span class="badge bg-light text-dark ms-2">${pharmacyData.total_products} produtos</span>
                            </div>
                            <div class="p-3">
                                ${productsHtml}
                            </div>
                        </div>
                    `;
                } else {
                    // Nenhum produto encontrado
                    resultsDiv.innerHTML += `
                        <div class="pharmacy-card">
                            <div class="pharmacy-header">
                                <i class="fas fa-store me-2"></i>
                                ${pharmacyData.pharmacy || pharmacyKey}
                            </div>
                            <div class="p-3">
                                <div class="no-results">
                                    <i class="fas fa-search fa-2x mb-3"></i>
                                    <p>Nenhum produto encontrado</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            console.log('hasResults:', hasResults);
            if (!hasResults) {
                console.log('Nenhum resultado encontrado');
                resultsDiv.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h4>Nenhum resultado encontrado</h4>
                        <p class="text-muted">Tente ajustar os termos da busca</p>
                    </div>
                `;
            } else {
                console.log('Mostrando resultados e gráficos');
                try {
                    // Mostrar seletor de produtos e gráficos
                    showProductSelector();
                    updateStatistics();
                    createCharts();
                } catch (error) {
                    console.error('Erro ao mostrar resultados:', error);
                    displayError('Erro ao processar resultados: ' + error.message);
                }
            }
            
            resultsDiv.style.display = 'block';
        }
        
        function showProductSelector() {
            console.log('Iniciando showProductSelector');
            const selector = document.getElementById('productSelector');
            const productList = document.getElementById('productList');
            
            console.log('selector:', selector);
            console.log('productList:', productList);
            console.log('allProducts:', allProducts);
            productList.innerHTML = '';
            allProducts.forEach((product, index) => {
                const priceDisplay = typeof product.price === 'number' 
                    ? `R$ ${product.price.toFixed(2).replace('.', ',')}` 
                    : product.price;
                
                productList.innerHTML += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="product-card product-selector-card" data-product-index="${index}">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h6 class="fw-bold mb-1">${product.name}</h6>
                                    <span class="brand-badge">${product.brand}</span>
                                    <div class="price mt-1">${priceDisplay}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Adicionar event listeners
            document.querySelectorAll('.product-selector-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.product-selector-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedProduct = allProducts[parseInt(this.dataset.productIndex)];
                    updateCharts();
                    updatePositionComparison();
                });
            });
            
            selector.style.display = 'block';
            document.getElementById('statsSection').style.display = 'block';
            document.getElementById('chartsSection').style.display = 'block';
        }
        
        function updatePositionComparison() {
            if (!selectedProduct) return;
            
            const prices = allProducts.map(p => typeof p.price === 'number' ? p.price : 0).filter(p => p > 0);
            const selectedPrice = typeof selectedProduct.price === 'number' ? selectedProduct.price : 0;
            
            if (prices.length > 0 && selectedPrice > 0) {
                const sortedPrices = prices.sort((a, b) => a - b);
                const position = sortedPrices.indexOf(selectedPrice) + 1;
                const totalProducts = prices.length;
                const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                
                let positionClass = 'position-similar';
                let positionText = 'Preço similar';
                
                if (selectedPrice <= minPrice + (avgPrice - minPrice) * 0.2) {
                    positionClass = 'position-better';
                    positionText = 'Melhor preço';
                } else if (selectedPrice >= maxPrice - (maxPrice - avgPrice) * 0.2) {
                    positionClass = 'position-worse';
                    positionText = 'Preço alto';
                }
                
                const priceDiff = selectedPrice - avgPrice;
                const priceDiffText = priceDiff > 0 ? `+R$ ${priceDiff.toFixed(2)}` : `-R$ ${Math.abs(priceDiff).toFixed(2)}`;
                
                document.getElementById('positionInfo').innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <strong>${selectedProduct.name}</strong><br>
                            <span class="position-indicator ${positionClass}">${positionText}</span><br>
                            <small>Posição ${position} de ${totalProducts} produtos</small>
                        </div>
                        <div class="col-md-6">
                            <strong>Preço: R$ ${selectedPrice.toFixed(2).replace('.', ',')}</strong><br>
                            <small>${priceDiffText} em relação à média</small><br>
                            <small>Marca: ${selectedProduct.brand}</small>
                        </div>
                    </div>
                `;
                
                document.getElementById('comparisonSection').style.display = 'block';
            }
        }
        
        function updateStatistics() {
            console.log('Iniciando updateStatistics');
            const prices = allProducts.map(p => typeof p.price === 'number' ? p.price : 0).filter(p => p > 0);
            console.log('Preços válidos:', prices);
            
            if (prices.length > 0) {
                const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                
                document.getElementById('avgPrice').textContent = `R$ ${avgPrice.toFixed(2).replace('.', ',')}`;
                document.getElementById('minPrice').textContent = `R$ ${minPrice.toFixed(2).replace('.', ',')}`;
                document.getElementById('maxPrice').textContent = `R$ ${maxPrice.toFixed(2).replace('.', ',')}`;
                document.getElementById('totalProducts').textContent = allProducts.length;
            }
        }
        
        function createCharts() {
            console.log('Iniciando createCharts');
            // Gráfico de preços
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(priceCtx, {
                type: 'bar',
                data: {
                    labels: allProducts.map(p => p.name.substring(0, 20) + '...'),
                    datasets: [{
                        label: 'Preço (R$)',
                        data: allProducts.map(p => typeof p.price === 'number' ? p.price : 0),
                        backgroundColor: allProducts.map((p, i) => 
                            selectedProduct && p.name === selectedProduct.name ? '#dc3545' : '#667eea'
                        ),
                        borderColor: allProducts.map((p, i) => 
                            selectedProduct && p.name === selectedProduct.name ? '#dc3545' : '#667eea'
                        ),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Preço: R$ ${context.parsed.y.toFixed(2).replace('.', ',')}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Preço (R$)'
                            }
                        }
                    }
                }
            });
            
            // Gráfico de marcas
            const brandData = {};
            allProducts.forEach(product => {
                if (brandData[product.brand]) {
                    brandData[product.brand]++;
                } else {
                    brandData[product.brand] = 1;
                }
            });
            
            const brandCtx = document.getElementById('brandChart').getContext('2d');
            brandChart = new Chart(brandCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(brandData),
                    datasets: [{
                        data: Object.values(brandData),
                        backgroundColor: [
                            '#667eea', '#764ba2', '#f093fb', '#f5576c',
                            '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${context.label}: ${context.parsed} produtos (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function updateCharts() {
            if (priceChart) {
                priceChart.data.datasets[0].backgroundColor = allProducts.map(p => 
                    selectedProduct && p.name === selectedProduct.name ? '#dc3545' : '#667eea'
                );
                priceChart.data.datasets[0].borderColor = allProducts.map(p => 
                    selectedProduct && p.name === selectedProduct.name ? '#dc3545' : '#667eea'
                );
                priceChart.update();
            }
        }
        
        function displayError(message) {
            console.log('displayError chamada com:', message);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
